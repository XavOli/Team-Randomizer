<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Randomizer</title>
  </head>
  <body class="h-screen">
    <!-- Global container -->
    <div class="flex items-center justify-center h-fit lg:h-screen bg-gray-50">
      <!-- Card container -->
      <div class="flex flex-col flex-1  h-full lg:h-4/6 lg:max-w-7xl  bg-white rounded-lg  border-2  m-2 shadow-lg">
        <!-- Title of page -->
        <div class="w-full h-20 lg:h-40 flex items-center justify-center p-4 ">
          <div class="font-bold text-3xl lg:text-6xl">My Team Randomizer</div>
        </div>

        <!-- Players and results-->
        <div class="h-full flex flex-col lg:flex-row   justify-between bg-slate-100">
          <!-- Player input and list -->
          <div class="flex flex-col items-center h-full lg:w-1/2 p-5 border-b-2 lg:border-b-0 lg:border-r-2">

            <!-- Input form -->
            <form id="player-form" class="flex flex-col lg:flex-row items-center justify-center space-y-4 lg:space-y-0 lg:space-x-4  p-4">
              <div class="flex items-center justify-center space-x-2 lg:space-x-4 ">
                <!-- Player name input -->
                <input
                type="text"
                class="border border-black text-center p-2"
                id="player-name"
                name="item"
                placeholder="Enter Player Name"
                />

                <!-- Radio to choose sex -->
                <div>
                  <input type="radio" id="male" name="sex" value="male" checked="checked">
                  <label for="male"><i class="fa-solid fa-mars fa-xl"></i></label>
                </div>
                <div>     
                  <input type="radio" id="female" name="sex" value="female">
                  <label for="female"><i class="fa-solid fa-venus fa-xl"></i></label>  
                </div>
              </div>
              <!-- Submit button -->
              <button type="submit" class="rounded-md bg-green-600 text-white p-2">
                Add Player
              </button>
            </form> 

            <!-- Player list -->
            <div id="player-list" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 w-full text-center m-2 overflow-auto gap-2">
              <!-- List gets inserted here -->
            </div>
          </div>

          <!-- Player results -->
          <div class="flex flex-col w-full lg:w-1/2 h-full p-5 items-center">
            <div id="shuffle-results" class="grid grid-cols-2 w-full h-full text-center gap-2">
              <!-- Results get inserted her -->
            </div>
          </div>
        </div>

        <!-- Options -->
        <div class="flex justify-center items-center py-4">
          <form id="options-form" class="flex flex-col lg:flex-row justify-center items-center space-y-4 lg:space-y-0 lg:space-x-10">

            <!-- Shuffle type option -->
            <fieldset>
              <legend class="text-center">Shuffle type</legend>
            
              <input type="radio" name="shuffle" value="random" id="random_shuffle" checked="checked">
              <label for="random_shuffle">Random shuffle</label>
            
              <input type="radio" name="shuffle" value="bySex" id="sex_shuffle">
              <label for="sex_shuffle">Shuffle by sex</label>
            
            </fieldset>

            <!-- Number of teams option -->
            <div>
              <legend>Number of teams:</legend>
              <input type="number" value="2" id="numberOfTeams" name="quantity" min="1" max="4" class="bg-slate-100 w-full">
            </div>

            <!-- Submit button -->
            <input type="submit" value="Submit" class="rounded-md  p-3 bg-gradient-to-r from-cyan-500 to-blue-200">
          </form>

        </div>
      </div>
    </div>
  
  </body>
</html>
