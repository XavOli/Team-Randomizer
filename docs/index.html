<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Team Randomizer</title><script defer="defer" src="bundle.js"></script><link href="main.css" rel="stylesheet"></head><body class="h-screen bg-volley bg-cover"><div class="flex items-center justify-center h-fit lg:h-screen"><div class="flex flex-col flex-1 h-full lg:h-4/6 lg:max-w-7xl bg-[#fcf1e6] rounded-lg border-2 m-2 shadow-lg"><div class="w-full h-20 lg:h-40 flex items-center justify-center p-4"><div class="font-bold text-3xl lg:text-6xl">Team Randomizer</div></div><div class="h-full flex flex-col lg:flex-row justify-between bg-[#fdf6e8]"><div class="flex flex-col items-center h-full lg:w-1/2 p-5 border-b-2 lg:border-b-0 lg:border-r-2"><form id="player-form" class="flex flex-col lg:flex-row items-center justify-center space-y-4 lg:space-y-0 lg:space-x-4 p-4"><div class="flex items-center justify-center space-x-2 lg:space-x-4"><input class="border border-black text-center p-2" id="player-name" aria-label="Player Name" name="item" placeholder="Enter Player Name"/><div><input type="radio" id="male" name="sex" value="male" checked="checked"> <label for="male"><i class="fa-solid fa-mars fa-xl"></i></label></div><div><input type="radio" id="female" name="sex" value="female"> <label for="female"><i class="fa-solid fa-venus fa-xl"></i></label></div></div><button type="submit" class="rounded-md bg-[#eaded1] p-2">Add Player</button></form><div id="player-list" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 w-full text-center m-2 overflow-auto gap-2"></div></div><div class="flex flex-col w-full lg:w-1/2 h-full p-5 items-center"><div id="shuffle-results" class="grid grid-cols-2 w-full h-full text-center gap-2"></div></div></div><div class="flex justify-center items-center py-4"><form id="options-form" class="flex flex-col lg:flex-row justify-center items-center space-y-4 lg:space-y-0 lg:space-x-10"><fieldset><legend class="text-center">Shuffle type</legend><input type="radio" name="shuffle" value="random" id="random_shuffle" checked="checked"> <label for="random_shuffle">Random shuffle</label> <input type="radio" name="shuffle" value="bySex" id="sex_shuffle"> <label for="sex_shuffle">Shuffle by sex</label></fieldset><div class="flex flex-col"><legend class="text-center">Number of teams:</legend><div class="flex items-center"><input type="range" aria-label="Number of teams" value="2" id="numberOfTeams" name="quantity" min="1" max="4" class="bg-slate-100 w-3/4" oninput="num.value = this.value"><output id="num" class="w-1/4 text-right">2</output></div></div><input type="submit" value="Shuffle!" class="rounded-md p-3 bg-gradient-to-r from-[#cdd2da] to-[#e0e5ed]"></form></div></div></div></body></html>
